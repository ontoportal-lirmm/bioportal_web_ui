  concepts:
    request_term:
      new_term_instructions: >
        <p>Cette ontologie s'intègre à OntoloBridge, permettant aux utilisateurs de la communauté de suggérer des ajouts à l'ontologie publique. Remplissez le modèle ci-dessous pour soumettre une demande de terme directement au responsable de l'ontologie.</p>
          <blockquote>
            <p>Libellé du terme (obligatoire)<br>Nom du terme suggéré. Si un terme peut être décrit avec plusieurs synonymes, n'indiquez ici que le nom préféré.</p>
          </blockquote>
          <blockquote>
            <p>Description du terme (obligatoire)<br>Une brève définition, description ou utilisation du terme suggéré. Des synonymes de termes supplémentaires peuvent être répertoriés dans cette section.</p>
          </blockquote>
          <blockquote>
            <p>Superclasse (obligatoire)<br>Le terme parent du terme suggéré. Le terme parent doit être une entrée existante de l'ontologie actuelle. La superclasse peut être sélectionnée directement à partir de l'arborescence des classes de Bioportal.</p>
          </blockquote>
          <blockquote>
            <p>Références (facultatif)<br>Fournissez des preuves de l'existence du terme demandé, telles que les identifiants Pubmed des articles ou des liens vers d'autres ressources décrivant le terme.</p>
          </blockquote>
          <blockquote>
            <p>Justification (facultatif)<br>Fournissez ici toute information supplémentaire sur le terme demandé.</p>
          </blockquote>

