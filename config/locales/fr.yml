    content_negotiation:
      content: La négociation de contenu, dans le contexte du Web sémantique, fait
        référence au mécanisme par lequel deux parties communicantes, telles qu'un
        client et un serveur, s'accordent sur la représentation la plus appropriée
        d'une ressource pendant le processus de déréférenciation d'une URI ou IRI.
        En d'autres termes, lorsqu'un client demande une ressource en déréférençant
        une URI, il indique ses préférences pour le format des données de réponse
        à travers des en-têtes HTTP. Le serveur, à son tour, examine ces préférences
        et sélectionne la représentation la plus appropriée de la ressource en fonction
        de ce qui est disponible.
      title: Négociation de contenu
    format_not_specified: Format non spécifié
    how_it_works:
      content_1: |
        L'outil de vérification de la résolvabilité vous permet de tester si une URL donnée est résolvable. Il est basé sur la méthode HTTP HEAD.
        Nous vérifions la résolvabilité d'une URL en envoyant une requête HEAD à l'URL et en vérifiant si le code de statut de la réponse est 200 (OK) et
        si le type de contenu retourné est égal à l'un des %{resolvability_formats} suivants.
      content_2: |
        Nous avons un délai d'attente fixé à %{resolvability_timeout} secondes, donc si l'URL n'est pas résolvable dans ce délai, la vérification échouera.
        Et un nombre maximal de redirections fixé à %{resolvability_max_redirections}, donc si l'URL n'est pas résolvable dans ce nombre de redirections, la vérification échouera.
      title: Comment ça fonctionne
    resolving_uri:
      content: |-
        Dans le contexte du web sémantique, le déréférencement se réfère au processus de résolution et d'obtention des données réelles associées à un identifiant de ressource uniforme (URI). En termes plus simples, cela implique de suivre un lien représenté par une URI/IRI pour récupérer des informations ou des ressources liées à cet identifiant.
        Dans le Web sémantique, les URI sont utilisés pour identifier de manière unique les ressources, et le déréférencement permet aux systèmes d'accéder et de récupérer des données liées à ces ressources. Lorsqu'une URI/IRI est déréférencé, cela conduit généralement à la récupération de données RDF (Resource Description Framework) ou d'autres informations structurées qui décrivent la ressource dans un format lisible par une machine. Cela permet aux systèmes de comprendre et de traiter le sens des données liées, facilitant l'échange et l'intégration d'informations sur le web.
      title: Résolution d'une URI
