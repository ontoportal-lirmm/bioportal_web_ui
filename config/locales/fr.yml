  _release_notes: Release notes
  about: |
    <div class='about p-2'> <h2>Résumé</h2> <p> De nombreux vocabulaires et ontologies sont produits pour représenter et annoter les données agronomiques. Il est donc nécessaire de disposer d'une plateforme commune pour les identifier, les héberger et les utiliser dans les applications d'agro-informatique. Le projet AgroPortal vise à offrir un référentiel d'ontologies de référence pour l'agronomie, en réutilisant la technologie NCBO BioPortal. Les résultats scientifiques et l'expérience du domaine biomédical sont ainsi exploités et transposés dans le domaine de l'agronomie, comprenant les plantes, l'alimentation, l'environnement et éventuellement les sciences animales. Nous proposons un portail d'ontologies qui offre l'hébergement d'ontologies, la recherche, la versioning, la visualisation, le commentaire, la recommandation, permet l'annotation sémantique, ainsi que le stockage et l'exploitation d'alignements d'ontologies. Tout cela dans une infrastructure totalement conforme au web sémantique. Le projet AgroPortal accorde une attention particulière au respect des exigences de la communauté agronomique en termes de formats d'ontologies (par exemple, SKOS, dictionnaires de traits) ou de fonctionnalités prises en charge. Le projet AgroPortal est basé sur cinq cas d'utilisation agronomique qui participent à la conception et à l'orientation de la plateforme. AgroPortal offre déjà un référentiel de référence robuste et stable, d'une grande valeur pour le domaine de l'agronomie. </p> <h2>Use cases</h2> <ul class="bulletlist m-3"> <li class="bulletlist"><a href="http://www.agrold.org">Projet IBC Rice Genomics & AgroLD</a> (P. Larmande): Data integration and knowledge management related to rice</li> <li class="bulletlist"><a href="https://www.rd-alliance.org/groups/wheat-data-interoperability-wg.html">Groupe de travail RDA Wheat Data Interoperability</a> (E. Dzalé-Yeumo) : Cadre commun de publication des données blé</li> <li class="bulletlist"><a href="http://lovinra.inra.fr">LovInra : Vocabulaires Ouverts Liés Inra</a> (S. Aubin) : Vocabulaires produits par des scientifiques de l'INRA</li> <li class="bulletlist"><a href="http://www.cropontology.org">Projet Crop Ontology</a> (E. Arnaud) : Ontologies pour décrire le germoplasme et les caractères des cultures</li> <li class="bulletlist"><a href="http://vest.agrisemantics.org">GODAN carte mondiale des normes de données agroalimentaires</a> (V. Pesce) : VEST/AgroPortal MAP of standards</li> </ul> <br> <h2>Nouvelles fonctionnalités</h2> <p> See the <a href="https://github.com/agroportal/documentation/wiki/Release-notes">notes de version</a> </p> <br> <h2>Les partenaires</h2> <p>Le Centre National d'Ontologie Biomédicale (NCBO), l'Institut de Recherche pour le Développement (IRD), Research Data Alliance (RDA),
     Bioversity International, Food & Agriculture Organization (FAO), Global Open Data for Agriculture & Nutrition (Godan Action), Institut National de la Recherche Agronomique (INRA)</p>
    <h2>remerciements</h2> <p>L'AgroPortail est en partie réalisé dans le cadre du projet d'Indexation Sémantique des Ressources Biomédicales Françaises (<a href="www.lirmm.fr/sifr">SIFR</a>)
     qui ont reçu un financement du programme de recherche et d'innovation H2020 de l'UE dans le cadre de Marie Sklodowska-Curie (subvention 701771)
     et l'Agence Nationale de la Recherche (bourse ANR-12-JS02-01001), le Labex NUMEV (bourse ANR-10-LABX-20),
     l'Institut de Biologie Computationnelle de Montpellier (bourse ANR-11-BINF-0002) ainsi que par l'Université de Montpellier et le CNRS.
     Nous remercions également le Centre National des Ontologies Biomédicales pour son aide et le temps passé avec nous dans le déploiement de l'AgroPortail.</p>
    <h2>Équipe</h2> Pour nous contacter: firstname.lastname@lirmm.fr <ul class="bulletlist m-3"> <li class="bulletlist"><b>Clément Jonquet</b>,chercheur au LIRMM (Univ. de Montpellier, France), investigateur principal du projet AgroPortal</li> <li class="bulletlist"><b>Anne Toulet</b>, chercheuse au LIRMM (Univ. de Montpellier, France)</li> <li class="bulletlist"><b>Vincent Emonet</b>, ingénieur au LIRMM (Univ. de Montpellier, France)</li> </ul> </div>
