  about: |
    <div class='about p-2'> <h2>Summary</h2> <p> Many vocabularies and ontologies are produced to represent and annotate agronomic data. It is therefore necessary to have a common platform to identify them, host them and use them in agro-informatics applications. The AgroPortal project aims to provide a repository of reference ontologies for agronomy, by reusing the NCBO BioPortal technology. The scientific results and the experience of the biomedical field are thus exploited and transposed in the field of agronomy, including plants, food, the environment and possibly animal sciences. We propose an ontology portal that offers ontology hosting, search, versioning, visualization, commenting, recommendation, allows semantic annotation, as well as storing and exploiting alignments of ontologies. All this in an infrastructure fully compliant with the Semantic Web. The AgroPortal project pays particular attention to meeting the requirements of the agronomic community in terms of ontology formats (e.g. SKOS, trait dictionaries) or supported functionalities. The AgroPortal project is based on five agronomic use cases that participate in the design and orientation of the platform. AgroPortal already offers a robust and stable reference repository, of great value for the field of agronomy. </p> <h2>Use cases</h2> <ul class="bulletlist m-3"> <li class="bulletlist"><a href="http://www.agrold.org">IBC Rice Genomics & AgroLD Project</a> (P. Larmande): Data integration and knowledge management related to rice</ li> <li class="bulletlist"><a href="https://www.rd-alliance.org/groups/wheat-data-interoperability-wg.html">RDA Wheat Data Interoperability Working Group</a> ( E. Dzalé-Yeumo): Common framework for the publication of wheat data</li> <li class="bulletlist"><a href="http://lovinra.inra.fr">LovInra: Open Vocabularies Linked Inra</a> (S. Aubin): Vocabularies produced by INRA scientists< /li> <li class="bulletlist"><a href="http://www.cropontology.org">Crop Ontology Project</a> (E. Arnaud): Ontologies to describe crop germplasm and traits</li > <li class="bulletlist"><a href="http://vest.agrisemantics.org">GODAN global map of agrifood data standards</a> (V. Pesce): VEST/AgroPortal MAP of standards</ li> </ul> <br> <h2>New Features</h2> <p> See the <a href="https://github.com/agroportal/documentation/wiki/Release-notes">release-notes</a> </p> <br> <h2>Partners</h2> <p>The National Center for Biomedical Ontology (NCBO), the Research Institute for Development (IRD), Research Data Alliance (RDA),
     Bioversity International, Food & Agriculture Organization (FAO), Global Open Data for Agriculture & Nutrition (Godan Action), National Institute for Agronomic Research (INRA)</p>
    <h2>thanks</h2> <p>The AgroPortail is partly produced as part of the Semantic Indexing of French Biomedical Resources project (<a href="www.lirmm.fr/sifr">SIFR</a>)
     who have received funding from the EU H2020 research and innovation program under Marie Sklodowska-Curie (grant 701771)
     and the National Research Agency (ANR-12-JS02-01001 grant), Labex NUMEV (ANR-10-LABX-20 grant),
     the Institute of Computational Biology of Montpellier (grant ANR-11-BINF-0002) as well as by the University of Montpellier and the CNRS.
     We also thank the National Center of Biomedical Ontologies for their help and the time spent with us in the deployment of the AgroPortail.</p>
    <h2>Team</h2> To contact us: firstname.lastname@lirmm.fr <ul class="bulletlist m-3"> <li class="bulletlist"><b>Clément Jonquet</b>, researcher at LIRMM (Univ. of Montpellier, France), principal investigator of the AgroPortal project</li> <li class="bulletlist"><b>Anne Toulet</b>, researcher at LIRMM (Univ. of Montpellier, France)</li> <li class="bulletlist"><b>Vincent Emonet</b>, engineer at LIRMM (Univ. of Montpellier, France)</li> </ul> </div>
