name: "Run system tests CI"

on:
  push:
  pull_request:
    types: [ opened, reopened ]

env:
  API_URL: http://localhost:9393
  REMOTE_API_KEY: 8b5b7825-538d-40e0-9e9e-5ab9274a9aeb
  REMOTE_API_URL: https://data.bioontology.org
  BIOMIXER_URL: ${{ secrets.BIOMIXER_URL }}
  FAIRNESS_URL: ${{ secrets.FAIRNESS_URL }}
  ANNOTATOR_URL: ${{ secrets.ANNOTATOR_URL }}
  DB_HOST: 127.0.0.1
  AGENTS_ENABLED: true

jobs:
  discover-tests:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Find system test files
        id: set-matrix
        run: |
          if [ -d "test/system" ]; then
            FILES=$(ls test/system/*_test.rb | jq -R -s -c 'split("\n")[:-1]')
            echo "Found tests: $FILES"
            echo "matrix=$FILES" >> $GITHUB_OUTPUT
          else
            echo "Directory test/system does not exist"
            exit 1
          fi

  pull-images:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Generate cache key
        id: cache-key
        run: echo "key=docker-images-v2" >> $GITHUB_OUTPUT

      - name: Check Docker image cache
        id: cache-check
        uses: actions/cache/restore@v4
        with:
          path: ~/docker-images
          key: ${{ steps.cache-key.outputs.key }}
          lookup-only: true

      - name: Pull and save Docker images
        if: steps.cache-check.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/docker-images
          
          # Pull all images in parallel (API)
          echo "Pulling Docker images..."
          
          # API images (from ontoportal_docker)
          docker pull agroportal/ontologies_api:development &
          docker pull agroportal/ncbo_cron:development &
          docker pull ontoportal/mgrep-ncbo:0.1 &
          docker pull redis:latest &
          docker pull solr:8 &
          docker pull tenforce/virtuoso:virtuoso7.2.5 &
          
          wait
          echo "All images pulled successfully"
          
          # Save images to tar files
          echo "Saving images to cache..."

          # API
          docker save agroportal/ontologies_api:development -o ~/docker-images/ontologies_api.tar
          docker save agroportal/ncbo_cron:development -o ~/docker-images/ncbo_cron.tar
          docker save ontoportal/mgrep-ncbo:0.1 -o ~/docker-images/mgrep.tar
          docker save redis:latest -o ~/docker-images/redis.tar
          docker save solr:8 -o ~/docker-images/solr.tar
          docker save tenforce/virtuoso:virtuoso7.2.5 -o ~/docker-images/virtuoso.tar
          
          echo "Images saved successfully"
          ls -lh ~/docker-images/

      - name: Save Docker images to cache
        if: steps.cache-check.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/docker-images
          key: ${{ steps.cache-key.outputs.key }}

  test:
    needs: [discover-tests, pull-images]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-file: ${{ fromJson(needs.discover-tests.outputs.matrix) }}
    
    name: Test ${{ matrix.test-file }}
    
    services:
      mysql:
        image: mysql:8.0
        ports:
          - "3306:3306"
        env:
          MYSQL_ROOT_PASSWORD: root
      memcached:
        image: memcached:1.6
        ports:
          - 11211:11211
      chrome-server:
        image: selenium/standalone-chrome:112.0-chromedriver-112.0-grid-4.9.0-20230421
        options: "--shm-size=2g"
        ports:
          - "4444:4444"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore Docker images from cache
        uses: actions/cache/restore@v4
        with:
          path: ~/docker-images
          key: ${{ needs.pull-images.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Load Docker images
        run: |
          echo "Loading Docker images from cache..."
          
          # API
          docker load -i ~/docker-images/ontologies_api.tar
          docker load -i ~/docker-images/ncbo_cron.tar
          docker load -i ~/docker-images/mgrep.tar
          docker load -i ~/docker-images/redis.tar
          docker load -i ~/docker-images/solr.tar
          docker load -i ~/docker-images/virtuoso.tar
          
          echo "Images loaded successfully"
          docker images

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.0
          bundler-cache: true

      - name: Run OntoPortal API
        run: bin/run_api -k ${{ env.REMOTE_API_KEY }} -r agroportal -t master -s STY -u ${{ env.REMOTE_API_URL }}

      - name: set up config file
        run: cp config/database.yml.sample config/database.yml

      - name: Set up database schema
        run: RAILS_ENV=test bin/rails db:setup

      - name: Set up yarn
        run: yarn install

      - name: Run integration tests
        run: |
          CI=true RAILS_ENV=test bin/rails assets:clobber
          CI=true RAILS_ENV=test bin/rails assets:precompile
          # Runs ONLY the specific file assigned to this matrix job
          CI=true RAILS_ENV=test bin/rails test -v ${{ matrix.test-file }}